{% extends "base.html" %}
{% block content %}
<h2>Alunos</h2>
    <a href="{% url 'alunos:create' %}" class="btn btn-primary">Cadastrar</a>

    {% if alunos.count > 0 %}
    <legend>Listando meus registros!</legend>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de nascimento</th>
            <th>Turma</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for aluno in alunos %}
            <tr> 
                <td>{{ aluno.nomeAluno }}</td> 
                <td>{{ aluno.cpf }}</td>
                <td>{{ aluno.dataNasc }}</td>
                <td>{{ aluno.turma }}</td>
                <td><a href="{% url 'alunos:update' aluno.codigoAluno %}" class="btn btn-small"><i class="icon-edit"
                                                                                            title="Alterar"></i></a>
                    <a href="{% url 'alunos:delete' aluno.codigoAluno %}" class="btn btn-small"><i class="icon-remove"
                                                                                            title="Excluir"></i></a>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
{% endblock %}
