{% extends "base.html" %}
{% block content %}
<legend>Excluir?</legend>
    <p>{{ aluno.nomeAluno }}
    <p>{{ aluno.cpf }}</p>
    <p>{{ aluno.telefone }}</p>
    <p>{{ aluno.dataNasc }}</p>
    <form action="{% url 'alunos:delete' aluno.codigoAluno %}" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Sim">
        <a href="{% url 'alunos:lista' %}" class="btn">Cancelar</a>
    </form>
{% endblock %}
