{% extends "base.html" %}
{% block content %}
<h2>Turma</h2>
    <a href="{% url 'turmas:create' %}" class="btn btn-primary">Cadastrar</a>

    {% if turmas.count > 0 %}
    <legend>Listando meus registros!</legend>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>CÃ³digo da Turma</th>
            <th>Nome da Turma</th>
        </tr>
        </thead>
        <tbody>
        {% for turma in turmas %}
            <tr> 
                <td>{{ turma.codigoTurma }}</td> 
                <td>{{ turma.nomeTurma }}</td>

        </tbody>
    </table>

{% endblock %}
