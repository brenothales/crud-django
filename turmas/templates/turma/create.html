{% extends "base.html" %}
<form action="/url/to/submit/" method="post">
	{% csrf_token %}
	<div class="form-actions">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>

{% block content %}
<legend>Cadastrando</legend>
<form method="POST">
	{% csrf_token %}
	{{ form }} <br>
	<input type="submit" value="Salvar" class="btn">
</form>

{% endblock %}
